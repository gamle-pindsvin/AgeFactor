       body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #display, #inputField {
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #00f;
            border-radius: 10px;
            display: block;
            width: 300px;
            height: 50px;
            vertical-align: middle;
        }
        #display {
            font-size: 2em;
            text-align: center;
        }
        #inputField {
            font-size: 2em;
            text-align: center;
        }
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            text-align: center;
            font-size: 2em;
        }
        #score {
            font-size: 1em;
            position: absolute;
            top: 70px;
            right: 20px;
            display: inline-block;
            text-align: center;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                visibility: visible;
            }
            50% {
                visibility: hidden;
            }
        }
        #compareButton {
            margin: 20px;
            padding: 10px 20px;
            border: 2px solid #00f; /* Blaue Umrandung */
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #abortButton {
            margin: 20px;
            padding: 10px 20px;
            border: 2px solid #f00; /* Rote Umrandung */
            border-radius: 10px;
            background-color: #ffe6e6; /* Leicht rotes Hintergrund */
            cursor: pointer;
        }
        #feedback {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #imagePlaceholder {
            width: 100%;
            height: 300px;
            margin-bottom: 25px;
        }

       .otree-timer {
            display: none;
        }


       .B-container {
            width: 100%;
            border-collapse: collapse; /* Entfernt die Rahmen der Tabelle */
        }
       .B-container td {
            border: none; /* Entfernt die Rahmen der Zellen */
        }


        img {
          max-width: 100%;
          height: auto;
        }

        /* Stile f√ºr das modale Fenster */
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 60px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0,0,0);
          background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
        }

        .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #fff;
          font-size: 40px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
        }
