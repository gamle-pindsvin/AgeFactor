       body {
            font-family: Arial, sans-serif;

        #display, #inputField {
            margin: 20px auto;

            border-radius: 10px;
            display: block;
            width: 300px;
            height: 50px;
            vertical-align: middle;

            text-align: center;

        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            text-align: center;
            font-size: 2em;
        }
        #score {
            font-size: 1em;
            position: absolute;
            top: 70px;
            right: 20px;
            display: inline-block;
            text-align: center;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                visibility: visible;
            }
            50% {
                visibility: hidden;
            }
        }
        #compareButton {
            margin: 20px;
            padding: 10px 20px;
            border: 2px solid #00f;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

            font-size: 1.5em;

        }
        #imagePlaceholder {
